{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, minimum-scale=1.0 minimal-ui" />
        <meta name="description" content="" />
        <meta name="keywords" content="Grégoire Layet" />
        <meta name="author" content="Grégoire Layet" />
        <link rel="icon" href="{% static "favicon.ico" %}" />
        <title>Grégoire Layet</title>
        <link rel="stylesheet" type="text/css" href="{% static "app.css" %}">
        {% block head %}
        {% endblock head %}
        {% component_css_dependencies %}
        <script src="{% static 'htmx.min.js' %}" defer></script>
    </head>
    <body>
        {% component "header" %}{% endcomponent %}
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        {% comment %} {% component "footer" %}{% endcomponent %} {% endcomment %}
        {% component_js_dependencies %}
    </body>
</html>
