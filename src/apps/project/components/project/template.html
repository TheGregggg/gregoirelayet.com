{% load wagtailimages_tags wagtailcore_tags %}
<div class="component-project-container">
	<div class="component-project">
		{% image project.image width-900 %}
		<h2 class="title">{{project.title}}</h2>
		<ul class="technologies">
			{% for techno in project.technologies %}
			<li>{{ techno }}</li>
			{% endfor %}
		</ul>
		<div class="description">{{ project.short_description|richtext }}</div>
		<a href="{% pageurl project %}" class="btn btn--accent"
			>Voir ce projet</a
		>
	</div>
</div>
