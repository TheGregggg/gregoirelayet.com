{% load static %}
<!DOCTYPE html>
<html lang="fr" data-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="keywords" content="Grégoire Layet" />
        <meta name="author" content="Grégoire Layet" />
        <link rel="icon" href="{% static "favicon.ico" %}" />
        <title>Grégoire Layet</title>
        <link rel="stylesheet" type="text/css" href="{% static "app.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "website/website.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "project/project.css" %}">
        <link rel="preload" href="{% static "font/Montserrat-Bold.ttf" %}" as="font" type="font/ttf" crossorigin>
        <link rel="preload" href="{% static "font/Poppins-Regular.ttf" %}" as="font" type="font/ttf" crossorigin>
        {% block head %}
        {% endblock head %}
        {% component_css_dependencies %}
        <script src="{% static 'htmx.min.js' %}" defer></script>
    </head>
    <body class="{% block body_class %}{% endblock body_class %}">
        {% component "header" request %}
        {% endcomponent %}
        <div id="main_page_content">
            {% block content %}
            {% endblock content %}
        </div>
        {% component "footer" request %}
        {% endcomponent %}
        {% component_js_dependencies %}
    </body>
</html>
