version: '3.9'

services:

  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: gerg_pass
      POSTGRES_USER: gerg
      POSTGRES_DB: gregoirelayet.com
    volumes:
      - type: bind
        source:  ./dev-db
        target: /var/lib/postgresql/data
    
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080