{% extends base_template %}
{% load static wagtailcore_tags wagtailimages_tags %}
{% block content %}
    <main class="blog container">
        <article class="blog__article">
            <h1 class="mb--xs">{{ page.title }}</h1>
            <ul>
                {% for tag in page.tags.all %}
                    <li>
                        <a>{{ tag.localized }}</a>
                    </li>
                {% endfor %}
            </ul>
            {% for block in page.body %}
                {% include_block block %}
            {% endfor %}
        </article>
    </main>
{% endblock content %}
