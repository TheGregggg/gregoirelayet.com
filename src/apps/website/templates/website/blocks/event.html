{% load wagtailcore_tags %}
<div class="block-event-container">
    <div class="block-event">
        <aside>
            <h3>
                <time>{{ value.year }}</time>
            </h3>
        </aside>
        <h3 class="title">{{ value.title }}</h3>
        <article>{{ value.description|richtext }}</article>
    </div>
</div>
